//制作ATT量产卡的固件配置
CARDBIN="att_card.bin",8,0;		//card bootloader offset: sector 8
CARDBIN="att_card_sdfs.bin",1024,0;	//card sdfs offset: sector 1024

//制作脱机量产卡的固件配置
CARDBIN="sp_card.bin",8,1;		//card bootloader offset: sector 8
CARDBIN="sp_card_sdfs.bin",1024,1;	//card sdfs offset: sector 1024
CARDBIN="FIRMWARE",2048,1;		//card firmware offset: sector 1024, 'FIRMWARE' is dummy placeholder string
